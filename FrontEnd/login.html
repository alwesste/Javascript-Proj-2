<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
    <script type="module" src="login.js"> defer </script>


</head>
<body>
    <header class="header__login">
        <a class="login__logo" href="index.html"><h1>Sophie Bluel <span>Architecte d'intérieur</span></h1></a>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <section class="login-page">
        <h2 class="login-page_title">Log In</h2>
        <form class="login-form">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="dupont@gmail.com" required>
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" placeholder="********" minlength="5" required>    
            <p class="messageError"></p>    
            <button class="login-button" type="submit">Se connecter</button>
        </form>
        <a class="login-link" href="#">Mot de passe oublie</a>
    </section>
    <footer class="login-footer">
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
